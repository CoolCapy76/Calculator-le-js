<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Калкулатур</h1>
  <form id="calculator">
    <div class="form">
    <label>Първо число:</label><br>
    <input id="num1" type="number"><br>
    <label>Второ число:</label><br>
    <input id="num2" type="number"><br>

    
    <label>
      <input type="radio" name="operator" value="+">
      Плус
    </label><br>
    <label>
      <input type="radio" name="operator" value="-">
      Минус
    </label><br>
    <label>
      <input type="radio" name="operator" value="*">
      Умножение
    </label><br>
    <label>
      <input type="radio" name="operator" value="/">
      Деление
    </label><br></div>

    <button type="submit" class="btn">Сметни</button><br>
    </div>
  </form>

  <h2>Резултат</h2>
  <p id="sum"></p>
  </div>
</body>
</html>
